[project]
name = "ai_system"
version = "0.1.0"
description = "AI System Monorepo"
requires-python = ">=3.8"
dependencies = [
    "pyzmq",
    "pydantic",
    "psutil",
    "pyyaml",
    "redis"
]

[project.optional-dependencies]
ha = [
    "redis>=4.5.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["common*", "main_pc_code*", "pc2_code*", "utils*", "src*"] 