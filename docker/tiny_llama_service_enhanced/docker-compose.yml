version: '3.8'

services:
  tiny_llama_service_enhanced:
    build:
      context: ../..
      dockerfile: docker/tiny_llama_service_enhanced/Dockerfile
    command:
    - python
    - -m
    - main_pc_code.FORMAINPC.tiny_llama_service_enhanced
    container_name: tiny_llama_service_enhanced
    environment:
      AGENT_NAME: TinyLlamaServiceEnhanced
      AGENT_PORT: '5615'
      LOG_LEVEL: INFO
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:6615/health
      timeout: 10s
    image: tiny_llama_service_enhanced:latest
    networks:
    - tiny_llama_service_enhanced_net
    ports:
    - 5615:5615
    - 6615:6615
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

networks:
  tiny_llama_service_enhanced_net:
    driver: bridge