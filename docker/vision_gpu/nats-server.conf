# NATS Server Configuration for Vision GPU Services
port: 4222
http_port: 8222

# Clustering
cluster {
  name: "vision_cluster"
  listen: 0.0.0.0:6222
}

# Logging
logtime: true
debug: false
trace: false

# Limits
max_payload: 1MB
max_connections: 64K
max_subscriptions: 0

# JetStream for persistent messaging
jetstream: {
  store_dir: "/tmp/nats/jetstream"
  max_memory_store: 256MB
  max_file_store: 2GB
}
