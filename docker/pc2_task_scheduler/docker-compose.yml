networks:
  pc2_task_scheduler_net:
    driver: bridge
services:
  pc2_task_scheduler:
    build:
      context: ../..
      dockerfile: docker/pc2_task_scheduler/Dockerfile
    command:
    - python
    - pc2_code/agents/task_scheduler.py
    container_name: pc2_task_scheduler
    depends_on:
    - redis
    - nats
    environment:
      HEALTH_PORT: '8115'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats_pc2_async:4222
      PC2_ENVIRONMENT: 'true'
      PORT: '7115'
      PYTHONPATH: /app
      REDIS_URL: redis://redis_pc2_async:6379/2
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8115/health
      timeout: 10s
    image: pc2_task_scheduler:latest
    networks:
    - pc2_task_scheduler_net
    ports:
    - 8315:7115
    - 8315:8115
    restart: unless-stopped
version: '3.8'
