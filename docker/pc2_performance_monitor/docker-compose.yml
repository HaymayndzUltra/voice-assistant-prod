networks:
  pc2_performance_monitor_net:
    driver: bridge
services:
  pc2_performance_monitor:
    build:
      context: ../..
      dockerfile: docker/pc2_performance_monitor/Dockerfile
    command:
    - python
    - pc2_code/agents/performance_monitor.py
    container_name: pc2_performance_monitor
    depends_on:
    - redis
    - nats
    environment:
      HEALTH_PORT: '9036'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats:4222
      PC2_ENVIRONMENT: 'true'
      PORT: '8036'
      PYTHONPATH: /app
      REDIS_URL: redis://redis:6379/0
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:9036/health
      timeout: 10s
    image: pc2_performance_monitor:latest
    networks:
    - pc2_performance_monitor_net
    ports:
    - 8036:8036
    - 8036:9036
    restart: unless-stopped
version: '3.8'
