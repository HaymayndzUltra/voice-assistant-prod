# NATS Server Configuration for Reasoning GPU Group
port: 4222
host: 0.0.0.0
server_name: reasoning_nats

# Logging
log_file: /dev/stdout
debug: false
trace: false
logtime: true

# Clustering
cluster {
  name: reasoning_cluster
  port: 6222
}

# Limits
max_connections: 1000
max_payload: 64MB
max_pending: 64MB

# JetStream
jetstream {
  store_dir: /data/jetstream
  max_memory_store: 1GB
  max_file_store: 10GB
}

# WebSocket support
websocket {
  port: 8080
  no_tls: true
}

# HTTP monitoring
http_port: 8222
