networks:
  request_coordinator_net:
    driver: bridge
services:
  request_coordinator:
    build:
      context: ../..
      dockerfile: docker/request_coordinator/Dockerfile
    command:
    - python
    - -m
    - main_pc_code.agents.request_coordinator
    container_name: request_coordinator
    depends_on:
    - redis
    - nats
    environment:
      CUDA_VISIBLE_DEVICES: '0'
      LOG_LEVEL: INFO
      NATS_HOST: nats_coordination
      NATS_PORT: '4222'
      REDIS_HOST: redis_coordination
      REDIS_PORT: '6379'
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:26002/health
      timeout: 10s
    image: request_coordinator:latest
    networks:
    - request_coordinator_net
    ports:
    - 26002:26002
    - 27002:27002
    restart: unless-stopped
version: '3.8'
