version: '3.8'

services:
  translation_services:
    build: .
    container_name: translation_services
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    volumes:
      - .:/app
    working_dir: /app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mainpc_network

networks:
  mainpc_network:
    external: true
