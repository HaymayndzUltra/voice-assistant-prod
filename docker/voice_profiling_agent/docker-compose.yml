networks:
  voice_profiling_agent_net:
    driver: bridge
services:
  voice_profiling_agent:
    build:
      context: ../..
      dockerfile: docker/voice_profiling_agent/Dockerfile
    command:
    - python
    - -m
    - main_pc_code.agents.voice_profiling_agent
    container_name: voice_profiling_agent
    environment:
      AGENT_NAME: VoiceProfilingAgent
      AGENT_PORT: '5708'
      LOG_LEVEL: INFO
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:6708/health
      timeout: 10s
    image: voice_profiling_agent:latest
    networks:
    - voice_profiling_agent_net
    ports:
    - 5708:5708
    - 6708:6708
    restart: unless-stopped
version: '3.8'
