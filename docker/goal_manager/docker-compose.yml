networks:
  goal_manager_net:
    driver: bridge
services:
  goal_manager:
    build:
      context: ../..
      dockerfile: docker/goal_manager/Dockerfile
    command:
    - python
    - -m
    - main_pc_code.agents.goal_manager
    container_name: goal_manager
    environment:
      AGENT_NAME: GoalManager
      AGENT_PORT: '5593'
      HEALTH_PORT: '6593'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats_language:4222
      REDIS_URL: redis://redis_language:6379/0
      SERVICE_REGISTRY_REDIS_URL: redis://redis_language:6379/0
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:6593/health
      timeout: 10s
    image: goal_manager:latest
    networks:
    - goal_manager_net
    ports:
    - 5593:5593
    - 6593:6593
    restart: unless-stopped
version: '3.8'
