networks:
  pc2_resource_manager_net:
    driver: bridge
services:
  pc2_resource_manager:
    build:
      context: ../..
      dockerfile: docker/pc2_resource_manager/Dockerfile
    command:
    - python
    - pc2_code/agents/resource_manager.py
    container_name: pc2_resource_manager
    depends_on:
    - redis
    - nats
    environment:
      HEALTH_PORT: '8113'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats_pc2_infra:4222
      PC2_ENVIRONMENT: 'true'
      PYTHONPATH: /app
      REDIS_URL: redis://redis_pc2_infra:6379/0
      SERVICE_PORT: '7113'
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8113/health
      timeout: 10s
    image: pc2_resource_manager:latest
    networks:
    - pc2_resource_manager_net
    ports:
    - 8213:7113
    - 8213:8113
    restart: unless-stopped
version: '3.8'
