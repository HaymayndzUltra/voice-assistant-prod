networks:
  pc2_dream_world_agent_net:
    driver: bridge
services:
  pc2_dream_world_agent:
    build:
      context: ../..
      dockerfile: docker/pc2_dream_world_agent/Dockerfile
    command:
    - python
    - pc2_code/agents/DreamWorldAgent.py
    container_name: pc2_dream_world_agent
    depends_on:
    - redis
    - nats
    environment:
      HEALTH_PORT: '8104'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats_pc2_vision:4222
      PC2_ENVIRONMENT: 'true'
      PORT: '7104'
      PYTHONPATH: /app
      REDIS_URL: redis://redis_pc2_vision:6379/1
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8104/health
      timeout: 10s
    image: pc2_dream_world_agent:latest
    networks:
    - pc2_dream_world_agent_net
    ports:
    - 8404:7104
    - 8404:8104
    restart: unless-stopped
version: '3.8'
