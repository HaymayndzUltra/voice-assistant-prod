networks:
  intention_validator_agent_net:
    driver: bridge
services:
  intention_validator_agent:
    build:
      context: ../..
      dockerfile: docker/intention_validator_agent/Dockerfile
    command:
    - python
    - -m
    - main_pc_code.agents.IntentionValidatorAgent
    container_name: intention_validator_agent
    environment:
      AGENT_NAME: IntentionValidatorAgent
      AGENT_PORT: '5701'
      LOG_LEVEL: INFO
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:6701/health
      timeout: 10s
    image: intention_validator_agent:latest
    networks:
    - intention_validator_agent_net
    ports:
    - 5701:5701
    - 6701:6701
    restart: unless-stopped
version: '3.8'
