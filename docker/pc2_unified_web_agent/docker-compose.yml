networks:
  pc2_unified_web_agent_net:
    driver: bridge
services:
  pc2_unified_web_agent:
    build:
      context: ../..
      dockerfile: docker/pc2_unified_web_agent/Dockerfile
    command:
    - python
    - pc2_code/agents/unified_web_agent.py
    container_name: pc2_unified_web_agent
    depends_on:
    - redis
    - nats
    environment:
      DEV_PORT: '3000'
      HEALTH_PORT: '8126'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats_pc2_web:4222
      PC2_ENVIRONMENT: 'true'
      PORT: '7126'
      PYTHONPATH: /app
      REDIS_URL: redis://redis_pc2_web:6379/0
      WEB_PORT: '8080'
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8126/health
      timeout: 10s
    image: pc2_unified_web_agent:latest
    networks:
    - pc2_unified_web_agent_net
    ports:
    - 8426:7126
    - 8426:8126
    - 8000:3000
    - 8080:8080
    restart: unless-stopped
version: '3.8'
