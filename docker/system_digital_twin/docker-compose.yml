networks:
  system_digital_twin_net:
    driver: bridge
services:
  system_digital_twin:
    build:
      context: ../..
      dockerfile: docker/system_digital_twin/Dockerfile
    command:
    - python
    - -m
    - main_pc_code.agents.system_digital_twin
    container_name: system_digital_twin
    depends_on:
    - redis
    - nats
    environment:
      ERROR_BUS_HOST: localhost
      ERROR_BUS_PORT: '7150'
      LOG_LEVEL: INFO
      PYTHONPATH: /app
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:7220/health
      timeout: 10s
    image: system_digital_twin:latest
    networks:
    - system_digital_twin_net
    ports:
    - 7220:7220
    - 8220:8220
    restart: unless-stopped
version: '3.8'
