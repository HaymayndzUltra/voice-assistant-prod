# Redis configuration for AI System Monorepo
# Based on Background Agent findings - fixes default config warning

# Network
bind 0.0.0.0
port 6379
timeout 300

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Security
# requirepass your_password_here  # Uncomment and set password in production

# Performance
tcp-keepalive 300
tcp-backlog 511

# Append-only file
appendonly yes
appendfsync everysec

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG "" 