networks:
  learning_manager_net:
    driver: bridge
services:
  learning_manager:
    build:
      context: ../..
      dockerfile: docker/learning_manager/Dockerfile
    command:
    - python
    - -m
    - main_pc_code.agents.learning_manager
    container_name: learning_manager
    depends_on:
    - redis_learning
    environment:
      AGENT_NAME: LearningManager
      AGENT_PORT: '5562'
      HEALTH_CHECK_PORT: '6562'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats_learning:4222
      REDIS_URL: redis://redis_learning:6379
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:6562/health
      timeout: 10s
    image: learning_manager:latest
    networks:
    - learning_manager_net
    ports:
    - 5562:5562
    - 6562:6562
    restart: unless-stopped
version: '3.8'
