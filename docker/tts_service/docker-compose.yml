networks:
  tts_service_net:
    driver: bridge
services:
  tts_service:
    build:
      context: ../..
      dockerfile: docker/tts_service/Dockerfile
    command:
    - python
    - -m
    - main_pc_code.agents.streaming_tts_agent
    container_name: tts_service
    environment:
      AGENT_NAME: TTSService
      AGENT_PORT: '5552'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats_speech:4222
      REDIS_URL: redis://redis_speech:6379
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:6552/health
      timeout: 10s
    image: tts_service:latest
    networks:
    - tts_service_net
    ports:
    - 5552:5552
    - 6552:6552
    restart: unless-stopped
version: '3.8'
