networks:
  proactive_agent_net:
    driver: bridge
services:
  proactive_agent:
    build:
      context: ../..
      dockerfile: docker/proactive_agent/Dockerfile
    command:
    - python
    - -m
    - main_pc_code.agents.ProactiveAgent
    container_name: proactive_agent
    environment:
      AGENT_NAME: ProactiveAgent
      AGENT_PORT: '5595'
      HEALTH_PORT: '6595'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats_language:4222
      REDIS_URL: redis://redis_language:6379/0
      SERVICE_REGISTRY_REDIS_URL: redis://redis_language:6379/0
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:6595/health
      timeout: 10s
    image: proactive_agent:latest
    networks:
    - proactive_agent_net
    ports:
    - 5595:5595
    - 6595:6595
    restart: unless-stopped
version: '3.8'
