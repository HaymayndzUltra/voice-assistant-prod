networks:
  memory_client_net:
    driver: bridge
services:
  memory_client:
    build:
      context: ../..
      dockerfile: docker/memory_client/Dockerfile
    command:
    - python
    - -m
    - main_pc_code.agents.memory_client
    container_name: memory_client
    depends_on:
    - redis_memory
    - nats_memory
    environment:
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats_memory:4222
      REDIS_URL: redis://redis_memory:6379/0
      SERVICE_REGISTRY_REDIS_URL: redis://redis_memory:6379/0
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test: curl -f http://localhost:5715/health || exit 1
      timeout: 10s
    image: memory_client:latest
    networks:
    - memory_client_net
    ports:
    - 5715:5715
    restart: unless-stopped
version: '3.8'
