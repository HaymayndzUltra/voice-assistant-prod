networks:
  pc2_context_manager_net:
    driver: bridge
services:
  pc2_context_manager:
    build:
      context: ../..
      dockerfile: docker/pc2_context_manager/Dockerfile
    command:
    - python
    - pc2_code/agents/context_manager.py
    container_name: pc2_context_manager
    depends_on:
    - redis
    - nats
    environment:
      HEALTH_PORT: '8150'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats_pc2_memory:4222
      PC2_ENVIRONMENT: 'true'
      PORT: '7150'
      PYTHONPATH: /app
      REDIS_HOST: redis_pc2_memory
      REDIS_PORT: '6379'
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8150/health
      timeout: 10s
    image: pc2_context_manager:latest
    networks:
    - pc2_context_manager_net
    ports:
    - 8250:7150
    - 8250:8150
    restart: unless-stopped
version: '3.8'
