version: '3.8'

services:
  model-testing-suite:
    build:
      context: ../../
      dockerfile: docker/testing/Dockerfile.testing
    container_name: model_testing_suite
    networks:
      - ai_system_network
    volumes:
      - ../../models:/app/models
      - ../../audio_output:/app/audio_output
      - ../../cache:/app/cache
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CUDA_VISIBLE_DEVICES=0
      - HF_TOKEN=${HF_TOKEN}
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:1024
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - "8899:8899"  # Testing web interface
      - "8898:8898"  # Model API endpoint
    stdin_open: true
    tty: true
    restart: unless-stopped
    
networks:
  ai_system_network:
    external: true 