networks:
  observability_hub_net:
    driver: bridge
services:
  observability_hub:
    build:
      context: ../..
      dockerfile: docker/observability_hub/Dockerfile
    command:
    - python
    - -m
    - phase1_implementation.consolidated_agents.observability_hub.backup_observability_hub.observability_hub
    container_name: observability_hub
    depends_on:
    - redis
    environment:
      LOG_LEVEL: INFO
      REDIS_HOST: redis_observability
      REDIS_PORT: '6379'
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:9000/health
      timeout: 10s
    image: observability_hub:latest
    networks:
    - observability_hub_net
    ports:
    - 9000:9000
    restart: unless-stopped
version: '3.8'
