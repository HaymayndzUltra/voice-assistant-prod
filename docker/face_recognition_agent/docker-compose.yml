networks:
  face_recognition_agent_net:
    driver: bridge
services:
  face_recognition_agent:
    build:
      context: ../..
      dockerfile: docker/face_recognition_agent/Dockerfile
    command:
    - python
    - -m
    - main_pc_code.agents.face_recognition_agent
    container_name: face_recognition_agent
    depends_on:
    - redis_vision
    - nats_vision
    environment:
      AGENT_NAME: FaceRecognitionAgent
      AGENT_PORT: '5596'
      CUDA_VISIBLE_DEVICES: '0'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats_vision:4222
      REDIS_URL: redis://redis_vision:6379
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:6596/health
      timeout: 10s
    image: face_recognition_agent:latest
    networks:
    - face_recognition_agent_net
    ports:
    - 5596:5596
    - 6596:6596
    restart: unless-stopped
version: '3.8'
