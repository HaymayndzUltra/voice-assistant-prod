networks:
  vram_optimizer_agent_net:
    driver: bridge
services:
  vram_optimizer_agent:
    build:
      context: ../..
      dockerfile: docker/vram_optimizer_agent/Dockerfile
    command:
    - python
    - -m
    - main_pc_code.agents.vram_optimizer_agent
    container_name: vram_optimizer_agent
    environment:
      AGENT_NAME: VRAMOptimizerAgent
      AGENT_PORT: '5572'
      LOG_LEVEL: INFO
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:6572/health
      timeout: 10s
    image: vram_optimizer_agent:latest
    networks:
    - vram_optimizer_agent_net
    ports:
    - 5572:5572
    - 6572:6572
    restart: unless-stopped
version: '3.8'
