networks:
  pc2_test_tutoring_feature_net:
    driver: bridge
services:
  pc2_test_tutoring_feature:
    build:
      context: ../..
      dockerfile: docker/pc2_test_tutoring_feature/Dockerfile
    command:
    - python
    - pc2_code/agents/test_tutoring_feature.py
    container_name: pc2_test_tutoring_feature
    depends_on:
    - redis
    - nats
    environment:
      HEALTH_PORT: '9034'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats:4222
      PC2_ENVIRONMENT: 'true'
      PORT: '8034'
      PYTHONPATH: /app
      REDIS_URL: redis://redis:6379/0
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:9034/health
      timeout: 10s
    image: pc2_test_tutoring_feature:latest
    networks:
    - pc2_test_tutoring_feature_net
    ports:
    - 8034:8034
    - 8034:9034
    restart: unless-stopped
version: '3.8'
