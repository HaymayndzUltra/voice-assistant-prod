networks:
  responder_net:
    driver: bridge
services:
  responder:
    build:
      context: ../..
      dockerfile: docker/responder/Dockerfile
    command:
    - python
    - -m
    - main_pc_code.agents.responder
    container_name: responder
    environment:
      AGENT_NAME: Responder
      AGENT_PORT: '5598'
      HEALTH_PORT: '6598'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats_language:4222
      REDIS_URL: redis://redis_language:6379/0
      SERVICE_REGISTRY_REDIS_URL: redis://redis_language:6379/0
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:6598/health
      timeout: 10s
    image: responder:latest
    networks:
    - responder_net
    ports:
    - 5598:5598
    - 6598:6598
    restart: unless-stopped
version: '3.8'
