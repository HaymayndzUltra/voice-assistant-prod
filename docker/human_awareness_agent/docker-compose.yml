networks:
  human_awareness_agent_net:
    driver: bridge
services:
  human_awareness_agent:
    build:
      context: ../..
      dockerfile: docker/human_awareness_agent/Dockerfile
    command:
    - python
    - -m
    - main_pc_code.agents.human_awareness_agent
    container_name: human_awareness_agent
    environment:
      AGENT_NAME: HumanAwarenessAgent
      AGENT_PORT: '5705'
      LOG_LEVEL: INFO
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:6705/health
      timeout: 10s
    image: human_awareness_agent:latest
    networks:
    - human_awareness_agent_net
    ports:
    - 5705:5705
    - 6705:6705
    restart: unless-stopped
version: '3.8'
