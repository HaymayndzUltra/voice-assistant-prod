networks:
  pc2_tiered_responder_net:
    driver: bridge
services:
  pc2_tiered_responder:
    build:
      context: ../..
      dockerfile: docker/pc2_tiered_responder/Dockerfile
    command:
    - python
    - pc2_code/agents/tiered_responder.py
    container_name: pc2_tiered_responder
    depends_on:
    - redis
    - nats
    environment:
      HEALTH_PORT: '8100'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats_pc2_async:4222
      PC2_ENVIRONMENT: 'true'
      PORT: '7100'
      PYTHONPATH: /app
      REDIS_URL: redis://redis_pc2_async:6379/1
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8100/health
      timeout: 10s
    image: pc2_tiered_responder:latest
    networks:
    - pc2_tiered_responder_net
    ports:
    - 8300:7100
    - 8300:8100
    restart: unless-stopped
version: '3.8'
