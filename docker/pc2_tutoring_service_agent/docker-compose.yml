networks:
  pc2_tutoring_service_agent_net:
    driver: bridge
services:
  pc2_tutoring_service_agent:
    build:
      context: ../..
      dockerfile: docker/pc2_tutoring_service_agent/Dockerfile
    command:
    - python
    - pc2_code/agents/tutoring_service_agent.py
    container_name: pc2_tutoring_service_agent
    depends_on:
    - redis
    - nats
    environment:
      HEALTH_PORT: '9032'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats:4222
      PC2_ENVIRONMENT: 'true'
      PORT: '8032'
      PYTHONPATH: /app
      REDIS_URL: redis://redis:6379/0
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:9032/health
      timeout: 10s
    image: pc2_tutoring_service_agent:latest
    networks:
    - pc2_tutoring_service_agent_net
    ports:
    - 8032:8032
    - 8032:9032
    restart: unless-stopped
version: '3.8'
