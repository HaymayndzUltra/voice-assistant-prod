networks:
  mood_tracker_agent_net:
    driver: bridge
services:
  mood_tracker_agent:
    build:
      context: ../..
      dockerfile: docker/mood_tracker_agent/Dockerfile
    command:
    - python
    - -m
    - main_pc_code.agents.mood_tracker_agent
    container_name: mood_tracker_agent
    environment:
      AGENT_NAME: MoodTrackerAgent
      AGENT_PORT: '5704'
      LOG_LEVEL: INFO
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:6704/health
      timeout: 10s
    image: mood_tracker_agent:latest
    networks:
    - mood_tracker_agent_net
    ports:
    - 5704:5704
    - 6704:6704
    restart: unless-stopped
version: '3.8'
