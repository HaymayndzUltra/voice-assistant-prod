networks:
  pc2_remote_connector_agent_net:
    driver: bridge
services:
  pc2_remote_connector_agent:
    build:
      context: ../..
      dockerfile: docker/pc2_remote_connector_agent/Dockerfile
    command:
    - python
    - pc2_code/agents/remote_connector_agent.py
    container_name: pc2_remote_connector_agent
    depends_on:
    - redis
    - nats
    environment:
      HEALTH_PORT: '8124'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats_pc2_utility:4222
      PC2_ENVIRONMENT: 'true'
      PORT: '7124'
      PYTHONPATH: /app
      REDIS_URL: redis://redis_pc2_utility:6379/2
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8124/health
      timeout: 10s
    image: pc2_remote_connector_agent:latest
    networks:
    - pc2_remote_connector_agent_net
    ports:
    - 8424:7124
    - 8424:8124
    restart: unless-stopped
version: '3.8'
