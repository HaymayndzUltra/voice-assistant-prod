name: ğŸ”’ Security Scan Docker Images

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_NEW }}
          
      - name: ğŸ” Build image for scanning
        run: |
          docker build -t security-scan:latest .
          
      - name: ğŸ›¡ï¸ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'security-scan:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: ğŸ“¦ Generate SBOM (CycloneDX)
        uses: CycloneDX/gh-python-generate-sbom@v2
        with:
          path: .
          output: sbom.json
          format: json
      
      - name: â¬†ï¸ Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.json
          retention-days: 7
      
      - name: ğŸš¨ Security Summary
        if: always()
        run: |
          echo "ğŸ”’ Security scan completed"
          echo "ğŸ“‹ Check the Security tab for detailed results"
          echo "âš ï¸  Review any vulnerabilities before merging"
