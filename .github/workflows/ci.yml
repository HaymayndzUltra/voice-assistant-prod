name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r main_pc_code/requirements.txt -r test-requirements.txt
      - name: Run port conflict check
        run: bash scripts/run_port_conflict_check.sh
      - name: Run tests
        run: pytest -q