name: 🐳 Build and Push Docker Images

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: haymayndzultra

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🔐 Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_NEW }}
          
      - name: 🏗️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: 📋 Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: 🔍 Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          
      - name: 📊 Build Summary
        if: always()
        run: |
          echo "🏗️ Build completed for: ${{ github.repository }}"
          echo "📦 Image: ${{ env.REGISTRY }}/${{ github.repository }}"
          echo "🏷️ Tags: ${{ steps.meta.outputs.tags }}"
          echo "🔗 Registry: ${{ env.REGISTRY }}"
          
      - name: 🚀 Deploy on Success
        if: success() && github.event_name != 'pull_request'
        run: |
          echo "✅ Deployment successful!"
          echo "🎯 Next steps:"
          echo "   - Pull image: docker pull ${{ env.REGISTRY }}/${{ github.repository }}:latest"
          echo "   - Run container: docker run -d ${{ env.REGISTRY }}/${{ github.repository }}:latest"
