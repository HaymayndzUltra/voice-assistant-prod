name: Build & Push PC2 Images

on:
  push:
    branches: [ pc2/docker-opt-shared-base ]   # o main pagka-merge
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - image: pc2-base-dl
            dockerfile: docker/shared/base_pc2/pc2-base-dl.Dockerfile
          - image: pc2-base-ml
            dockerfile: docker/shared/base_pc2/pc2-base-ml.Dockerfile
          - image: pc2-base-util
            dockerfile: docker/shared/base_pc2/pc2-base-util.Dockerfile
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & push shared base
        run: |
          docker buildx build \
            -f ${{ matrix.dockerfile }} \
            -t ghcr.io/haymayndzultra/${{ matrix.image }}:latest \
            --push .

  build-agents:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & push every PC2 agent
        run: |
          ./scripts/build_pc2_optimized.sh 