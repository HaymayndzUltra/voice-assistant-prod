networks:
  pc2_memory_scheduler_net:
    driver: bridge
services:
  pc2_memory_scheduler:
    build:
      context: ../..
      dockerfile: docker/pc2_memory_scheduler/Dockerfile
    command:
    - python
    - pc2_code/agents/memory_scheduler.py
    container_name: pc2_memory_scheduler
    depends_on:
    - redis
    - nats
    environment:
      HEALTH_PORT: '8142'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats_pc2_memory:4222
      PC2_ENVIRONMENT: 'true'
      PORT: '7142'
      PYTHONPATH: /app
      REDIS_HOST: redis_pc2_memory
      REDIS_PORT: '6379'
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8142/health
      timeout: 10s
    image: pc2_memory_scheduler:latest
    networks:
    - pc2_memory_scheduler_net
    ports:
    - 8242:7142
    - 8242:8142
    restart: unless-stopped
version: '3.8'
