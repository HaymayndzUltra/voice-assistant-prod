networks:
  pc2_custom_tutoring_test_net:
    driver: bridge
services:
  pc2_custom_tutoring_test:
    build:
      context: ../..
      dockerfile: docker/pc2_custom_tutoring_test/Dockerfile
    command:
    - python
    - pc2_code/agents/custom_tutoring_test.py
    container_name: pc2_custom_tutoring_test
    depends_on:
    - redis
    - nats
    environment:
      HEALTH_PORT: '9033'
      LOG_LEVEL: INFO
      NATS_SERVERS: nats://nats:4222
      PC2_ENVIRONMENT: 'true'
      PORT: '8033'
      PYTHONPATH: /app
      REDIS_URL: redis://redis:6379/0
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:9033/health
      timeout: 10s
    image: pc2_custom_tutoring_test:latest
    networks:
    - pc2_custom_tutoring_test_net
    ports:
    - 8033:8033
    - 8033:9033
    restart: unless-stopped
version: '3.8'
