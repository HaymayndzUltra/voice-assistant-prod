apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
spec:
  serviceName: nats
  replicas: 3
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:2.10
          args: ["-js", "-cluster", "nats://0.0.0.0:6222", "-routes", "nats://nats-0.nats:6222,nats://nats-1.nats:6222,nats://nats-2.nats:6222"]
          ports:
            - containerPort: 4222
            - containerPort: 6222
---
apiVersion: v1
kind: Service
metadata:
  name: nats
spec:
  clusterIP: None
  selector:
    app: nats
  ports:
    - name: client
      port: 4222
    - name: cluster
      port: 6222