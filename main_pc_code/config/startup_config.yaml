global_settings:
  environment:
    PYTHONPATH: '${PYTHONPATH}:${PWD}'
    LOG_LEVEL: 'INFO'
    DEBUG_MODE: 'false'
    ENABLE_METRICS: 'true'
    ENABLE_TRACING: 'true'
    ENABLE_DATA_OPTIMIZER: 'true'
    DATA_OPTIMIZER_METHOD: 'compressed_msgpack'
  resource_limits:
    cpu_percent: 80
    memory_mb: 2048
    max_threads: 4
  volumes:
    - source: ./logs
      target: /app/logs
    - source: ./models
      target: /app/models
    - source: ./data
      target: /app/data
    - source: ./config
      target: /app/config
  health_checks:
    interval_seconds: 30
    timeout_seconds: 10
    retries: 3
    start_period_seconds: 300
  network:
    name: ai_system_network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

