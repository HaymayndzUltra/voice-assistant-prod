# MainPC Container Groups Configuration
# This file defines how MainPC agents are grouped into containers

# Core services - essential system services
core_services:
  - SystemDigitalTwin
  - RequestCoordinator
  - ErrorBusService

# Memory system - memory management and storage
memory_system:
  - MemoryOrchestrator
  - MemoryClient
  - ContextSummarizerAgent
  - MemoryPruningAgent

# Utility services - support services
utility_services:
  - LoggingService
  - ConfigManager
  - NetworkMonitor
  - HealthCheckManager
  - PerformanceTracker

# AI models with GPU acceleration
ai_models_gpu_services:
  - ModelRouter
  - DeepLearningAgent
  - ImageGenerationAgent
  - VideoProcessingAgent
  - ChainOfThoughtAgent
  - CognitiveModelAgent
  - GoTToTAgent

# Language processing services
language_processing:
  - TranslationAgent
  - ConsolidatedTranslator
  - NLLBTranslator
  - EmotionSynthesisAgent

# Speech services - dedicated speech processing
speech_services:
  - STTService
  - TTSService

# Audio interface - streaming audio processing
audio_interface:
  - StreamingSpeechRecognition
  - StreamingTTSAgent
  - StreamingInterruptHandler

# Vision processing - computer vision services
vision_processing:
  - FaceRecognitionAgent

# Map container names to agent groups
container_mapping:
  core-services: core_services
  memory-system: memory_system
  utility-services: utility_services
  ai-models-gpu-services: ai_models_gpu_services
  language-processing: language_processing
  speech-services: speech_services
  audio-interface: audio_interface
  vision-processing: vision_processing 