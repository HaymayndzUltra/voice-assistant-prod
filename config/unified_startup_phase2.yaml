      health_check_port: 8200
      required: true
      dependencies: []
      config:
        backend: memory
        
    ObservabilityHub:
      script_path: phase1_implementation/consolidated_agents/observability_hub/backup_observability_hub/observability_hub.py
      port: 9000
      health_check_port: 9001
      required: true
      dependencies: 
        - ServiceRegistry
      config:
