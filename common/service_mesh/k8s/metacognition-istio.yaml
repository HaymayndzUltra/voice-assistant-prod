
apiVersion: v1
kind: Service
metadata:
  name: metacognition
  namespace: ai-system
  labels:
    app: metacognition
    version: v1
spec:
  ports:
  - port: 7150
    targetPort: 7150
    protocol: HTTP
    name: main-port
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: health-port
  selector:
    app: metacognition
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metacognition
  namespace: ai-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metacognition
      version: v1
  template:
    metadata:
      labels:
        app: metacognition
        version: v1
    spec:
      containers:
      - name: metacognition
        image: ai-system/metacognition:latest
        ports:
        - containerPort: 7150
        - containerPort: 8081
        env:
        - name: SERVICE_MESH_ENABLED
          value: "true"
        - name: ISTIO_PROXY_ENABLED
          value: "true"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: metacognition
  namespace: ai-system
spec:
  hosts:
  - metacognition
  http:
  - match:
    - headers:
        priority:
          exact: high
    route:
    - destination:
        host: metacognition
        subset: v1
      weight: 100
    timeout: 10s
    retries:
      attempts: 3
      perTryTimeout: 3s
  - route:
    - destination:
        host: metacognition
        subset: v1
      weight: 100
    timeout: 30s
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: metacognition
  namespace: ai-system
spec:
  host: metacognition
  trafficPolicy:
    loadBalancer:
      simple: LEAST_REQUEST
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        maxRequestsPerConnection: 10
    circuitBreaker:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
  subsets:
  - name: v1
    labels:
      version: v1
