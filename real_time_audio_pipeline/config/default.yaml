# RTAP Default Configuration
pipeline:
  buffer_size: 2048
  max_latency_ms: 50

audio:
  sample_rate: 48000
  frame_size: 960
  channels: 1

outputs:
  zmq_transcripts_port: 6553
  zmq_events_port: 6552
  # When RTAP is enabled, legacy streaming_* agents must be disabled to avoid duplication
  authoritative: true

wakeword:
  model_path: "/models/porcupine/wake.ppn"
  sensitivity: 0.55

preprocess:
  denoise: true
  vad_aggressiveness: 2

stt:
  model_name: "whisper-base"
  device: "cuda"
  compute_dtype: "float16"
  beam_size: 5

language:
  sentiment: true
  fasttext_model: "/models/lid.176.bin"

resilience:
  circuit_breaker:
    failure_threshold: 3
    reset_timeout: 15
  bulkhead:
    max_concurrent: 8
    max_queue_size: 32
